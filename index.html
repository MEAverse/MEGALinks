<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Icons Popups</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/MEAverse/MEGALinks/main/MEGALogolight.png" alt="MEGAverse Logo">
    </div>
    <p class="follow-us">يمكنكم متابعتنا على مواقع التواصل الاجتماعي</p>
  </div>
  <ul class="wrapper">
    <li class="icon facebook">
      <a href="https://www.facebook.com/megaverse24?mibextid=LQQJ4d" target="_blank">
        <span class="tooltip">Facebook</span>
        <span><i class="fab fa-facebook-f"></i></span>
      </a>
    </li>
    <li class="icon linkedin">
      <a href="https://www.linkedin.com/company/megaverse24/" target="_blank">
        <span class="tooltip">LinkedIn</span>
        <span><i class="fab fa-linkedin-in"></i></span>
      </a>
    </li>
    <li class="icon instagram">
      <a href="https://www.instagram.com/megaverse20/?igsh=MTVxdTZ0M2RzbzBiNw%3D%3D&utm_source=qr" target="_blank">
        <span class="tooltip">Instagram</span>
        <span><i class="fab fa-instagram"></i></span>
      </a>
    </li>
    <li class="icon whatsapp">
      <a href="https://chat.whatsapp.com/Kso9dAQVjRoEH3eMBRSdpq" target="_blank">
        <span class="tooltip">WhatsApp</span>
        <span><i class="fab fa-whatsapp"></i></span>
      </a>
    </li>
    <li class="icon youtube">
      <a href="https://www.youtube.com/@MEGAVerse24" target="_blank">
        <span class="tooltip">YouTube</span>
        <span><i class="fab fa-youtube"></i></span>
      </a>
    </li>
  </ul>
  <div class="footer">
    <p> MEGAverse جميع الحقوق محفوظة لمنصة </p>
    <button class="share-btn" onclick="shareLink()">شارك الرابط</button>
  </div>
</div>
<script>
  function shareLink() {
    const url = window.location.href;
    const text = "تحقق من هذا الرابط المذهل: ";
    if (navigator.share) {
      navigator.share({
        title: document.title,
        text: text,
        url: url
      }).then(() => {
        alert('تمت المشاركة بنجاح');
      }).catch(err => {
        console.error('حدث خطأ أثناء المشاركة:', err);
      });
    } else {
      prompt('انسخ الرابط وشاركه مع أصدقائك:', url);
    }
  }
</script>
</body>
</html>
